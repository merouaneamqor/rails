<div class="search-container">
  <form>
    <input type="text" placeholder="Search..." [(ngModel)]="query" (keyup)="search($event)">
    <button type="submit" (click)="search($event)">Search</button>
  </form>
  <div class="search-results" *ngIf="results.length > 0">
    <ul>
      <li *ngFor="let result of results">{{ result }}</li>
    </ul>
  </div>
</div>
